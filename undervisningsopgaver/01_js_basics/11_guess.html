<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_js_basics</title>
    <link rel="stylesheet" href="">
</head>

<body>

   <p>Gæt et tal ml. 0-20!</p>
   <input type="text" id="svar">

   <button>Klik og kig i konsollen!</button>
    <script>
    document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked(){

        let tal = Math.round(Math.random()*20);

        let svar =
            document.querySelector("#svar").value;

        let resultat;
            if(svar == tal){
                resultat = `Det var rigtigt gættet!`;
            }else{
                resultat = `Det var forkert, gæt igen!`;
            }
            console.log(resultat);
        }
    </script>
</body>
</html>
